<div class="post-card" (click)="onClick()">
  <div *ngIf="thumbnail" class="post-card__thumbnail"></div>
  <div class="post-card__title">{{ post?.title }}</div>
  <div class="post-card__description">{{ post?.description }}</div>
  <div class="post-card__meta">
    {{ post?.date | date: "mediumDate" }}
  </div>
  <div *ngIf="tags" class="post-card__tags">
    <span *ngFor="let tag of tags" class="post-card__tag">{{ tag }}</span>
  </div>
</div>
